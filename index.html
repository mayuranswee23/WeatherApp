<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    
<header>
        <h1 class="header">Weather Dashboard</h1>  
</header>

<main class="flex-row justify-space-between">
    <div class="col-12 col-md-4 citySearch">
        <h3>Search for a City</h3>
        <form id="user-form">
            <!-- <label class="" for="search">City Name</label> -->
            <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" placeholder="City Name"/>
            <button class="btn searchButton">Search</button>
        </form>

        <div class="col-12 col-md-8 cityWeather">
            <div id="weatherBox flex">
                <h5 id=city>City Name</h5>
                <div id="icon" class="shift"></div>
                <div id="currentDate">Date<p></p></div>
                <div id="currentTemperature"><p>Temperature:</p></div>
                <div id="currentHumidity"><p>Humidity</p></div>
                <div id="currentWindSpeed"><p>Wind:</p></div>
                <div id="uvIndex"><p>UV Index:</p></div>
            </div>
        </div>
    </div>


    <div class="col-12 col-md-8 forecast"> 
        <h5>5-Day Forecast:</h5>
        <div class="dayOne">
            <div id="dayOneDate"></div>
            <div id="dayOneIcon"></div>
            <div id="dayOneTemp"></div>
            <div id="dayOneWind"></div>
            <div id="dayOneHumidity"></div>
        </div>

        <div class="dayTwo">
            <div id="dayTwoDate"></div>
            <div id="dayTwoIcon"></div>
            <div id="dayTwoTemp"></div>
            <div id="dayTwoWind"></div>
            <div id="dayTwoHumidity"></div>
        </div>

        <div class="dayThree">
            <div id="dayThreeDate"></div>
            <div id="dayThreeIcon"></div>
            <div id="dayThreeTemp"></div>
            <div id="dayThreeWind"></div>
            <div id="dayThreeHumidity"></div>
        </div>

        <div class="dayFour">
            <div id="dayFourDate"></div>
            <div id="dayFourIcon"></div>
            <div id="dayFourTemp"></div>
            <div id="dayFourWind"></div>
            <div id="dayFourHumidity"></div>
        </div>

        <div class="dayFive">
            <div id="dayFiveDate"></div>
            <div id="dayFiveIcon"></div>
            <div id="dayFiveTemp"></div>
            <div id="dayFiveWind"></div>
            <div id="dayFiveHumidity"></div>
        </div>
    </div>



    <div class="col-12 col-md-4 history">
        <h3> Search History:</h3>
        <div class="cityList flex">
        <!-- <button class="btn historyButton"><span class="city-search-name"></span>Toronto</button> -->
    </div>
    </div>
   




</main>

    <script src="assets/js/script.js"></script> 
</body>
</html>
